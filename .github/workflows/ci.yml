name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  validate-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: 🔄 Checkout code
        uses: actions/checkout@v3

      - name: 🟢 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: 📦 Install dependencies
        run: npm ci

      - name: 🎨 Check code formatting (Prettier)
        run: npx prettier --check .

      - name: ✅ Validate unused events
        run: node validate-unused-events.js

      - name: ✅ Validate unused error codes
        run: node validate-unused-error-codes.js

      - name: 🧪 Run tests
        run: npm test
