name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  validate-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ”„ Checkout code
        uses: actions/checkout@v3

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ¨ Check code formatting (Prettier)
        run: npx prettier --check .

      - name: âœ… Validate unused events
        run: node validate-unused-events.js

      - name: âœ… Validate unused error codes
        run: node validate-unused-error-codes.js

      - name: ğŸ§ª Run tests
        run: npm test
